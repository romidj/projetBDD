
<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        // Your JavaScript code here
        function validateForm() {
            var name = document.getElementById('name').value;
            var lastName = document.getElementById('lastName').value;
            var userName = document.getElementById('userName').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var passwordConfirm = document.getElementById('passwordConfirm').value;

            if (name === '' || lastName==='' || userName==='' || phoneNumber === '' || email=== ''|| password === '' || passwordConfirm === '') {
                alert('Please fill in all fields.');
                return false;
            }

            if (password !== passwordConfirm) {
                alert('Passwords do not match.');
                return false;
            }

            

            return true;
        } 

        
    
    </script> 
</head>

<div  class="right"><H1>Create an account</H1></div>

 </div>
 <div class="iconInput">

<div class="password"> <input class="inputs" id="password" type='password' name ='password' placeholder="Enter your password"/></div> 
<div class="passwordConfirm"> <input class="inputs" id="passwordConfirm" type='password' name ='passwordConfirm' placeholder="confirm your password"/></div></div>
<button type="submit" id="signUp" >Sign up</button></form>

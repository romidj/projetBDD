
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

    <script>
        // Your JavaScript code here
        function validateForm() {
            var name = document.getElementById('name').value;
            var userName = document.getElementById('userName').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var passwordConfirm = document.getElementById('passwordConfirm').value;

            if (name === '' || lastName==='' || userName==='' || phoneNumber === '' || email=== ''|| password === '' || passwordConfirm === '') {
                alert('Please fill in all fields.');
                return false;
            }

            if (password !== passwordConfirm) {
                alert('Passwords do not match.');
                return false;
            }

            

            return true;
        } 

        
    
    </script> 
</head>
<body>
<div class ="signup">
<div  class="createAccount"><H1>Create an account</H1></div>
<form onsubmit="return validateForm()">
<div class="iconInput">
    <div class="smallIcon"> <input class='smallInputs' id="name" type='text' name ='name' placeholder="Enter your name"/>
                            <input class="smallInputs" id="lastName" type='text' name ='lastName' placeholder="Enter last name"/> 
    </div>

     <div class ="userName"><input class="inputs" id="userName" type='text' name ='userName' placeholder="Enter your username"/> </div>
     <div class="phoneNumber"> <input class="inputs" id="phoneNumber" type='text' name ='phoneNumber' placeholder="Enter your phone number"/> </div>
     <div class="email"> <input class ="inputs" id="email" type='text' name ='email' placeholder="Enter your phone email"/> </div>
     <div class="password"> <input class="inputs" id="password" type='password' name ='password' placeholder="Enter your password"/></div> 
     <div class="passwordConfirm"> <input class="inputs" id="passwordConfirm" type='password' name ='passwordConfirm' placeholder="confirm your password"/></div>
     <div class ="account"><p> Already have an account?<a href="URL" class ='logLink' id="logLink">Log in</a></p></div>
     <div class="signUpButton"></div><button type="submit" id="signUp" >Sign up</button></div></form>
    </div>

    
<div class="welcomeRectangle">
    <div class="welcome"><p >WELCOME !</p></div>
    <div class="textFrame"><p class="welcomeText">Register with up to reserve your tickets from the comfort of your home</p></div>
    <div class="accountsign"><p >Already have an account?</p></div>
    <div class="logInButton"><button  id="logIn" >Log In</button></div>

</div>
